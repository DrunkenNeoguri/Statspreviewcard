<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <div class="container" role="main">
      <div class="container__info">
        <h1>
          Get <span class="highlight">insights</span> that help your business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="container__info__stats">
          <div class="companies">
            <span class="stats_count">10k+</span>
            <span class="stats_name">companies</span>
          </div>

          <div class="templates">
            <span class="stats_count">314</span>
            <span class="stats_name">templates</span>
          </div>

          <div class="queries">
            <span class="stats_count">12m+</span>
            <span class="stats_name">queries</span>
          </div>
        </div>
      </div>

      <div class="container__image">

        <div class="container__image__main"></div>

      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
